<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Say's</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/images/Simon.png" >
</head>

<body>
  <h1>Simon Says</h1>
  <div class="h">
    <h3>Click Start to start the game</h3>
  </div>
  <div class="btn_con">
    <button class="start">Start</button>
  </div>
  <div class="container">
    <div class="container">
      <div class="box red" type="button" id="red"></div>
      <div class="box green" type="button" id="green"></div>
      <div class="box blue" type="button" id="blue"></div>
      <div class="box yellow" type="button" id="yellow"></div>
      <div class="box purple" type="button" id="purple"></div>
      <div class="box orange" type="button" id="orange"></div>
      <div class="box pink" type="button" id="pink"></div>
      <div class="box teal" type="button" id="teal"></div>
      <div class="box cyan" type="button" id="cyan"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
